<div class="content-area department-content">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Personal Information</h2>
              <form *ngIf="profileSection" [formGroup]="profileForm" >
                  <div class="form-group">
                      <label>First Name</label>
                      <input [readonly]="this.formHide" [readonly]="this.formHide" type="text" formControlName="firstName" class="form-control"/>
                  </div>
                  <div class="form-group">
                      <label>Last Name</label>
                      <input [readonly]="this.formHide" type="text" formControlName="lastName" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label class="label-header" for="nationality">Nationality:&nbsp;</label>
                    <select [disabled]="this.formHide" class="form-control" id="nationality" name="nationality">
                      <option *ngFor="let nationality of nationalities" [value]="nationality">{{nationality}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input [readonly]="this.formHide" type="text" formControlName="email" class="form-control"/>
                  </div>
                  <div class="form-group">
                      <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="onProfile()">Next</button>
                      <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="cancel()">Cancel</button>
                  </div>
              </form>
              <form *ngIf="educationSection" [formGroup]="educationForm" >
                <div class="form-group">
                    <label>University/College</label>
                    <input [readonly]="this.formHide" type="text" formControlName="univName" class="form-control"/>
                </div>
                <div class="form-group">
                  <label class="label-header" for="degree">Degree:&nbsp;</label>
                  <select [disabled]="this.formHide" class="form-control" id="degree" name="degree">
                    <option *ngFor="let degree of degrees" [value]="degree">{{degree}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>Major</label>
                    <input [readonly]="this.formHide" type="text" formControlName="majorName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Marks</label>
                    <input [readonly]="this.formHide" type="text" formControlName="marks" class="form-control"/>
                </div>
                <div class="form-group">
                    <button *ngIf="!formHide" class="btn btn-primary">Back</button>
                    <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="onEducation()">Next</button>
                    <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="cancel()">Cancel</button>
                </div>
            </form>
            <form *ngIf="addressSection" [formGroup]="addressForm" (ngSubmit)="onAddressSubmit()">
              <div class="form-group">
                  <label>Address 1</label>
                  <input [readonly]="this.formHide" type="text" formControlName="address1" class="form-control"/>
              </div>
              <div class="form-group">
                  <label>Address 2</label>
                  <input [readonly]="this.formHide" type="text" formControlName="address2" class="form-control"/>
              </div>
              <div class="form-group">
                <label>City</label>
                <input [readonly]="this.formHide" type="text" formControlName="city" class="form-control"/>
            </div>
            <div class="form-group">
              <label>State</label>
              <input [readonly]="this.formHide" type="text" formControlName="state" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Zip code</label>
            <input [readonly]="this.formHide" type="text" formControlName="zipCode" class="form-control"/>
        </div>
              <div class="form-group">
                  <button *ngIf="!formHide" class="btn btn-primary" (click)="previous('educationSection')">Back</button>
                  <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="onFinish()">Finish</button>
                  <button *ngIf="!formHide" class="btn btn-primary user-btn" (click)="cancel()">Cancel</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</div>
